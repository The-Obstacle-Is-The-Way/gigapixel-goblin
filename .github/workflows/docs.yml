name: Deploy Docs

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: docs-${{ github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

env:
  UV_CACHE_DIR: /tmp/uv-cache

jobs:
  build:
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push' &&
       github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: read

    outputs:
      deploy: ${{ steps.gate.outputs.deploy }}

    steps:
      - name: Harden runner (audit)
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: Decide whether to deploy
        id: gate
        env:
          GITHUB_TOKEN: ${{ github.token }}
          HEAD_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}
        run: |
          python - <<'PY'
          from __future__ import annotations

          import json
          import os
          import re
          import urllib.request

          REPO = os.environ["GITHUB_REPOSITORY"]
          TOKEN = os.environ["GITHUB_TOKEN"]
          SHA = os.environ["HEAD_SHA"]
          EVENT_NAME = os.environ["GITHUB_EVENT_NAME"]
          OUTPUT_PATH = os.environ["GITHUB_OUTPUT"]

          DOCS_PATHS = (
              re.compile(r"^docs/"),
              re.compile(r"^mkdocs\\.yml$"),
              re.compile(r"^pyproject\\.toml$"),
              re.compile(r"^uv\\.lock$"),
          )

          def gh_json(url: str) -> object:
              request = urllib.request.Request(
                  url,
                  headers={
                      "Accept": (
                          "application/vnd.github+json,"
                          "application/vnd.github.groot-preview+json"
                      ),
                      "Authorization": f"Bearer {TOKEN}",
                      "User-Agent": "docs-workflow",
                      "X-GitHub-Api-Version": "2022-11-28",
                  },
              )
              with urllib.request.urlopen(request, timeout=30) as response:
                  return json.load(response)

          def is_docs_change(files: list[dict[str, object]]) -> bool:
              for file in files:
                  filename = str(file.get("filename", ""))
                  if any(pattern.search(filename) for pattern in DOCS_PATHS):
                      return True
              return False

          deploy = True
          reason = "default"

          if EVENT_NAME != "workflow_dispatch":
              try:
                  pulls = gh_json(f"https://api.github.com/repos/{REPO}/commits/{SHA}/pulls")
              except Exception:
                  deploy = True
                  reason = "api-error"
              else:
                  pr_number = None
                  if isinstance(pulls, list) and pulls:
                      pr_number = pulls[0].get("number")

                  if pr_number is None:
                      deploy = True
                      reason = "no-associated-pr"
                  else:
                      page = 1
                      deploy = False
                      while True:
                          try:
                              files = gh_json(
                                  "https://api.github.com/repos/"
                                  f"{REPO}/pulls/{pr_number}/files?per_page=100&page={page}"
                              )
                          except Exception:
                              deploy = True
                              reason = "api-error"
                              break

                          if not isinstance(files, list) or not files:
                              break
                          if is_docs_change(files):
                              deploy = True
                              reason = "docs-changed"
                              break
                          page += 1

                      if not deploy and reason != "api-error":
                          reason = "no-docs-changes"

          with open(OUTPUT_PATH, "a", encoding="utf-8") as f:
              f.write(f"deploy={'true' if deploy else 'false'}\n")
              f.write(f"reason={reason}\n")

          print(f"deploy={deploy} reason={reason} sha={SHA}")
          PY

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        if: steps.gate.outputs.deploy == 'true'
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Install uv
        if: steps.gate.outputs.deploy == 'true'
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          version: "0.9.18"
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install dependencies
        if: steps.gate.outputs.deploy == 'true'
        run: uv sync --locked

      - name: Build docs (strict)
        if: steps.gate.outputs.deploy == 'true'
        run: uv run mkdocs build --strict --site-dir site

      - name: Upload Pages artifact
        if: steps.gate.outputs.deploy == 'true'
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: site

  deploy:
    needs: build
    if: needs.build.outputs.deploy == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5

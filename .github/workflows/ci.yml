name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Least privilege: read-only by default, override per-job where needed
permissions:
  contents: read

# Cancel superseded runs on same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-suffix: ${{ matrix.python-version }}
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y openslide-tools

      - name: Install dependencies
        run: uv sync --locked

      - name: Format check
        run: uv run ruff format --check .

      - name: Lint
        run: uv run ruff check .

      - name: Type check
        run: uv run mypy src

      - name: Test with coverage
        run: uv run pytest --cov=src/giant --cov-report=xml --cov-fail-under=90

      - name: Build docs (strict)
        if: matrix.python-version == '3.12'
        run: uv run mkdocs build --strict --site-dir /tmp/mkdocs-site

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false  # Token required for protected branches; set CODECOV_TOKEN secret to enable

  deploy-docs:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write  # Required for pushing to gh-pages branch
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install dependencies
        run: uv sync --locked

      - name: Deploy docs to GitHub Pages
        run: uv run mkdocs gh-deploy --force

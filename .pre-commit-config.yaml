repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
        args: ["--maxkb=2048"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: uv-lock-check
        name: uv lock --check
        entry: uv lock --check
        language: system
        pass_filenames: false
        files: ^(pyproject\.toml|uv\.lock)$

      - id: mypy
        name: mypy (uv)
        entry: uv run mypy src
        language: system
        pass_filenames: false
        files: ^(src/|pyproject\.toml|uv\.lock)$

      - id: mkdocs-build-strict
        name: mkdocs build --strict
        entry: uv run mkdocs build --strict --site-dir /tmp/gigapixel-goblin-mkdocs-site
        language: system
        pass_filenames: false
        files: ^(docs/|mkdocs\.yml)$
        stages: [manual]

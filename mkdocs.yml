# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: GIANT
site_description: Gigapixel Image Agent for Navigating Tissue
repo_url: https://github.com/The-Obstacle-Is-The-Way/gigapixel-goblin
site_url: https://the-obstacle-is-the-way.github.io/gigapixel-goblin/
edit_uri: edit/main/docs/

docs_dir: docs

theme:
  name: material
  features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.tracking
    - navigation.sections
    - navigation.footer
    - navigation.instant
    - navigation.expand
    - navigation.indexes
    - toc.follow

plugins:
  - search

# Keep archived bug reports in the build but hide from nav.
not_in_nav: |
  archive/**

# Enable link/anchor validation (pair with `mkdocs build --strict` in CI).
validation:
  omitted_files: warn
  not_found: warn
  absolute_links: warn
  unrecognized_links: warn
  anchors: warn

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

